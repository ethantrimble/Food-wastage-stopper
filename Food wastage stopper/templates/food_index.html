<!doctype html>
<title>Food wastage stopper</title>
<html>
    <body>
        <form action='/' method='post'>
            <input placeholder='Name' name='name'>
            <input placeholder='Post Content' name='post'>
            <input type= "submit" name="submit_post" value='Submit post'><input type="submit" name="print_posts" value="Print posts">
            <!-- To make the program print all the posts in the database. -->
        </form>
        <form action='/user_signup'>
            <button type='submit'>user signup page</button>
            <!-- Button to bring a user to the user signup page. -->
        </form>
        <form action='/' method='delete'>
            {%  for post in posts %}
            <div>{{post[1] + ': ' + post[2]}} <input type="submit" name="delete_post" value="Delete post"> </div> 
            {% endfor %}
            <!-- Posting all the posts in the database and creating the delete button. -->
        </form>
    </body>
</html>
